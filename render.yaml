services:
  # Web Service - PHP Application
  - type: web
    name: college-feedback-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: standard
    branch: main
    numInstances: 1
    healthCheckPath: /health-check.php
    envVars:
      - key: DB_HOST
        fromService:
          name: college-feedback-db
          type: pserv
          property: host
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: college_feedback1

  # Database Service - MySQL
  - type: pserv
    name: college-feedback-db
    env: docker
    repo: https://github.com/render-examples/mysql
    plan: standard
    branch: main
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: college_feedback1
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1 